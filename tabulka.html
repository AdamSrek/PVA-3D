<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabulka</title>
    <style>
        #showcase {
            background: #333 url(https://zobaczone.pl/wp-content/uploads/2013/07/camp_nou_02.jpg) no-repeat center/cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #showcase .showcase-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            color: black;
            padding: 0 2rem;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 0.5rem; 
            border: 1px solid black;
            text-align: center;
            font-size: 1.2rem; 
        }

        .center {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="showcase">
        <div class="showcase-content">
            <table class="center">
                <tr>
                    <th>Příchody</th>
                    <th>Odchody</th>
                </tr>

                </tr>
                <tr>

                </tr>

                </tr>

                </tr>
                <tr>
                    <td>Lopez Ruben</td>
                    <td>Vitor Roque</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
